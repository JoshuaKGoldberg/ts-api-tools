jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node_version }}
      - run: pnpm build
      - run: node ./lib/index.js

    strategy:
      fail-fast: false
      matrix:
        node_version:
          - 16.14.0
          - 18.x
name: Build

on:
  pull_request: ~
  push:
    branches:
      - main
